<div class="div-login">
  <div class="container">
    <div class="logo-login">
      <h1 class="back-login">Cadastrar</h1>
    </div>
    <form class="form-login" [formGroup]="cadastrarForm" (ngSubmit)="onSubmit()">
      <input id="username" formControlName="username" type="text" placeholder="Nome de usuÃ¡rio">

      <input id="email" formControlName="email" type="email" placeholder="Email" minlength="5">

      <div class="password-container">
        <input id="password" formControlName="password"
               [type]="isPasswordVisible ? 'text' : 'password'"
               placeholder="Senha" minlength="5">
        <span class="toggle-password" (click)="togglePasswordVisibility()">
          <i [class]="isPasswordVisible ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
        </span>
      </div>

      <div class="buttom-div">
        <button class="botao" type="submit">Confirmar</button>
        <button class="botao">Cancelar</button>
      </div>
    </form>
  </div>
</div>
